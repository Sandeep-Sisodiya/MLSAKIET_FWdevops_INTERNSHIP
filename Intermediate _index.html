<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="Intermediate _styles.css">
</head>
<body>
  <div class="calculator">
    <div id="display" class="display">0</div>
    <div class="buttons">
      <button class="button" onclick="appendNumber(7)">7</button>
      <button class="button" onclick="appendNumber(8)">8</button>
      <button class="button" onclick="appendNumber(9)">9</button>
      <button class="button operator" onclick="chooseOperator('divide')">÷</button>

      <button class="button" onclick="appendNumber(4)">4</button>
      <button class="button" onclick="appendNumber(5)">5</button>
      <button class="button" onclick="appendNumber(6)">6</button>
      <button class="button operator" onclick="chooseOperator('multiply')">×</button>

      <button class="button" onclick="appendNumber(1)">1</button>
      <button class="button" onclick="appendNumber(2)">2</button>
      <button class="button" onclick="appendNumber(3)">3</button>
      <button class="button operator" onclick="chooseOperator('subtract')">−</button>

      <button class="button" onclick="appendNumber(0)">0</button>
      <button class="button" onclick="appendDot()">.</button>
      <button class="button" onclick="clearDisplay()">C</button>
      <button class="button operator" onclick="chooseOperator('add')">+</button>

      <button class="button reset" onclick="resetCalculator()">Reset</button>
      <button class="button operator" style="grid-column: span 3" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="Intermediate _script.js"></script>
</body>
</html>
